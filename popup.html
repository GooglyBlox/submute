<!DOCTYPE html>
<html>

<head>
    <title>SubMute - Muted Subreddits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-width: 250px;
            max-width: 300px;
            padding: 20px;
            background-color: #1a1a1b;
            color: #f1f1f1;
        }

        h2 {
            margin-top: 0;
            font-size: 18px;
            border-bottom: 2px solid #ff4500;
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: #f1f1f1;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        #search-input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            background-color: #2c2c2c;
            color: #f1f1f1;
        }

        #search-input::placeholder {
            color: #888888;
        }

        .sort-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sort-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .sort-container label {
            font-size: 14px;
            cursor: pointer;
        }

        #muted-list {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #2c2c2c;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #3a3a3a;
        }

        .subreddit-name {
            font-size: 14px;
            color: #ff4500;
            max-width: 160px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
            cursor: default;
        }

        .subreddit-name:hover::after {
            content: attr(data-fullname);
            position: absolute;
            left: 0;
            top: 100%;
            background-color: #333;
            color: #fff;
            padding: 5px 8px;
            border-radius: 4px;
            white-space: normal;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            z-index: 10;
            width: max-content;
            max-width: 200px;
            margin-top: 5px;
        }

        .unmute-button {
            background-color: #ff4500;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }

        .unmute-button:hover {
            background-color: #e03d00;
        }

        .no-muted {
            text-align: center;
            color: #cccccc;
            font-style: italic;
            padding: 20px 0;
        }

        #muted-list::-webkit-scrollbar {
            width: 6px;
        }

        #muted-list::-webkit-scrollbar-track {
            background: #1a1a1b;
            border-radius: 3px;
        }

        #muted-list::-webkit-scrollbar-thumb {
            background: #ff4500;
            border-radius: 3px;
        }

        #muted-list::-webkit-scrollbar-thumb:hover {
            background: #e03d00;
        }
    </style>
</head>

<body>
    <h2>Muted Subreddits</h2>
    <div class="controls">
        <input type="text" id="search-input" placeholder="Search muted subreddits">
        <div class="sort-container">
            <input type="checkbox" id="sort-checkbox">
            <label for="sort-checkbox">Sort alphabetically</label>
        </div>
    </div>
    <ul id="muted-list">
        <li class="no-muted">No muted subreddits.</li>
    </ul>
    <script src="popup.js"></script>
</body>

</html>
